<div class="auth-container">
    <div class="auth-header">
        <button class="btn-back" routerLink="/">
            <span class="material-icons">arrow_back</span>
            Back to Home
        </button>
    </div>
    <div class="auth-card">
        <div class="logo-section">
            <span class="material-icons logo-icon">music_note</span>
            <h1 class="app-name">Practice On Strings</h1>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue your practice</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="Enter your password">
            </div>

            <div class="error-message" *ngIf="error">{{ error }}</div>

            <button type="submit" [disabled]="isLoading" class="btn-primary">
                {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
        </div>
    </div>
</div>
