<div class="auth-container">
    <div class="auth-header">
        <button class="btn-back" routerLink="/">
            <span class="material-icons">arrow_back</span>
            Back to Home
        </button>
    </div>
    <div class="auth-card">
        <div class="logo-section">
            <span class="material-icons logo-icon">music_note</span>
            <h1 class="app-name">Practice On Strings</h1>
        </div>
        <h2>Create Account</h2>
        <p class="subtitle">Join the community and start learning</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required placeholder="Confirm your password">
            </div>

            <div class="error-message" *ngIf="error">{{ error }}</div>

            <button type="submit" [disabled]="isLoading" class="btn-primary">
                {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Sign in</a></p>
        </div>
    </div>
</div>
