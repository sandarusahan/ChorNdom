<div class="chord-display">
  <div class="fretboard-wrapper">
    <app-fretboard [voicing]="voicing"></app-fretboard>
  </div>
  <div class="chord-info">
    <h1>{{ chord }}</h1>
    <div class="metronome-dot-container">
      <div class="metronome-dot" [class.active]="dot === 1"></div>
      <div class="metronome-dot" [class.active]="dot === 2"></div>
      <div class="metronome-dot" [class.active]="dot === 3"></div>
      <div class="metronome-dot" [class.active]="dot === 4"></div>
    </div>
    <p>Next Up: {{ nextChord }}</p>
  </div>
</div>
