<div class="chord-display">
  <div class="chord-info" [class.paused]="isPaused">
    <div class="current-chord-container">
      <div class="chord-label" *ngIf="started || isCountingDown">Current Chord</div>

      <!-- Content Area (Countdown OR Chord Name) - Fixed height to prevent jumping -->
      <div class="chord-content-area">
        <!-- Countdown Overlay -->
        <div class="countdown-container" *ngIf="isCountingDown" @fadeInOut>
          <div class="countdown-number">{{ countdownValue }}</div>
        </div>

        <!-- Chord Name (Hidden during countdown/start) -->
        <h1 *ngIf="!isCountingDown && chord" @chordReveal>{{ chord }}</h1>

        <!-- Placeholder when not started and not counting down -->
        <div *ngIf="!isCountingDown && !chord" class="start-placeholder">
          <!-- Empty placeholder -->
        </div>
      </div>
      <div class="metronome-dot-container">
        <div *ngFor="let i of dots" class="metronome-dot" [class.active]="dot === i + 1"></div>
      </div>
    </div>

    <div class="fretboard-wrapper" @slideDown [class.paused]="isPaused">
      <app-fretboard [voicing]="voicing"></app-fretboard>
    </div>

    <div class="next-chord-container">
      <p>Next Up: <strong>{{ nextChord }}</strong></p>
    </div>


  </div>
</div>
