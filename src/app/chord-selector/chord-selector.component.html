<div class="section">
  <div class="section-header">
    <h2>Chord Types:</h2>
    <div class="chord-type-selection">
      <button (click)="selectChordType.emit('major')">Major</button>
      <button (click)="selectChordType.emit('minor')">Minor</button>
      <button (click)="selectChordType.emit('seventh')">7th</button>
      <button (click)="selectChordType.emit('suspended')">Sus</button>
    </div>
  </div>
</div>

<div class="section">
  <div class="section-header">
    <h2>You Selected:</h2>
    <button (click)="clearAll.emit()" class="clear-all-button">Clear All</button>
  </div>
  <div class="selected-chords">
    <div *ngFor="let item of selChords" class="chord-chip">
      {{ item }}
    </div>
  </div>
</div>

<div class="section">
  <h2>Filter Chords:</h2>
  <div class="filter-chords">
    <button *ngFor="let item of chords" (click)="selectChord.emit(item)"
      [class.selected]="selChords.includes(item)">
      {{ item }}
    </button>
  </div>
</div>
