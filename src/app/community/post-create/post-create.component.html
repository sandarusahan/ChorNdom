<div class="create-post-container">
    <div class="header">
        <h2>Create New Post</h2>
        <button class="btn-close" routerLink="/app/community">
            <span class="material-icons">close</span>
        </button>
    </div>

    <div class="create-card">
        <div class="user-preview">
            <img src="https://i.pravatar.cc/150?u=me" alt="Me" class="avatar">
            <span class="username">You</span>
        </div>

        <form (ngSubmit)="onSubmit()">
            <textarea [(ngModel)]="content" name="content"
                placeholder="What's on your mind? Share your progress or ask a question..." rows="6" required>
      </textarea>

            <div class="form-actions">
                <button type="button" class="btn-icon">
                    <span class="material-icons">image</span>
                </button>
                <button type="button" class="btn-icon">
                    <span class="material-icons">videocam</span>
                </button>
                <div class="spacer"></div>
                <button type="submit" class="btn-submit" [disabled]="!content.trim() || isSubmitting">
                    {{ isSubmitting ? 'Posting...' : 'Post' }}
                </button>
            </div>
        </form>
    </div>
</div>
