<div class="dashboard-layout">
    <aside class="sidebar">
        <div class="logo">
            <span class="material-icons">music_note</span>
            <span>Practice On Strings</span>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/app" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
                <span class="material-icons">music_note</span>
                <span>Practice</span>
            </a>
            <a routerLink="/app/lessons" routerLinkActive="active" class="nav-item">
                <span class="material-icons">school</span>
                <span>Lessons</span>
            </a>
            <a routerLink="/app/community" routerLinkActive="active" class="nav-item">
                <span class="material-icons">forum</span>
                <span>Community</span>
            </a>
            <a routerLink="/app/mentorship" routerLinkActive="active" class="nav-item">
                <span class="material-icons">video_call</span>
                <span>Mentorship</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile" *ngIf="user">
                <div class="avatar">
                    <img *ngIf="user.photoURL" [src]="user.photoURL" alt="User avatar">
                    <span *ngIf="!user.photoURL" class="material-icons">person</span>
                </div>
                <div class="user-info">
                    <span class="name">{{ user.displayName || 'User' }}</span>
                    <span class="status">{{ user.isPro ? 'Pro Member' : 'Free Member' }}</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="breadcrumbs">
                <!-- Dynamic breadcrumbs or title -->
                <h2>Practice Studio</h2>
            </div>
            <div class="top-actions">
                <button class="btn-pro" routerLink="/app/profile/subscription">Start Pro Trial</button>
                <button class="btn-icon" (click)="onNotificationsClick()">
                    <span class="material-icons">notifications</span>
                </button>
                <button class="btn-icon" routerLink="/app/profile/settings">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </header>

        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
