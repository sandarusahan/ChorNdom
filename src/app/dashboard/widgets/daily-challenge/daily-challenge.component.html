<div class="widget-card">
    <div class="widget-header">
        <h3>Daily Challenge</h3>
    </div>
    <div class="challenge-content">
        <div class="progression-preview">
            <ng-container *ngFor="let chord of currentProgression; let last = last">
                <span class="chord-badge">{{ chord }}</span>
                <span class="arrow" *ngIf="!last">â†’</span>
            </ng-container>
        </div>

        <div class="timer-display" *ngIf="isActive">
            {{ timeLeft }}s
        </div>

        <div class="completion-message" *ngIf="isCompleted">
            Challenge Completed! ðŸŽ‰
        </div>

        <button class="btn-primary full-width" *ngIf="!isActive && !isCompleted" (click)="startChallenge()">Start
            Challenge</button>
        <button class="btn-success full-width" *ngIf="isActive" (click)="completeChallenge()">Complete</button>
        <button class="btn-secondary full-width" *ngIf="isCompleted" (click)="startChallenge()">Try Again</button>
    </div>
</div>
