<div class="widget-card">
    <div class="widget-header">
        <h3>Skills Tracker</h3>
    </div>
    <div class="skills-graph">
        <div class="graph-container">
            <svg viewBox="0 0 100 100" class="radar-chart">
                <!-- Background Grid -->
                <circle cx="50" cy="50" r="40" class="grid-circle" />
                <circle cx="50" cy="50" r="20" class="grid-circle" />

                <!-- Axes -->
                <line x1="50" y1="50" x2="50" y2="10" class="grid-line" />
                <line x1="50" y1="50" x2="90" y2="50" class="grid-line" />
                <line x1="50" y1="50" x2="50" y2="90" class="grid-line" />
                <line x1="50" y1="50" x2="10" y2="50" class="grid-line" />

                <!-- Data Polygon -->
                <polygon [attr.points]="getPoints()" class="data-polygon" />

                <!-- Labels (Simplified positioning) -->
                <text x="50" y="5" text-anchor="middle" class="label">Chords</text>
                <text x="95" y="50" text-anchor="start" dominant-baseline="middle" class="label">Rhythm</text>
                <text x="50" y="98" text-anchor="middle" class="label">Theory</text>
                <text x="5" y="50" text-anchor="end" dominant-baseline="middle" class="label">Ear</text>
            </svg>
        </div>
    </div>
</div>
