<div class="booking-container">
    <div class="booking-card">
        <h2>Book Session</h2>
        <p class="subtitle">Select a time for your session</p>

        <form (ngSubmit)="onBook()">
            <div class="form-group">
                <label>Date</label>
                <input type="date" [(ngModel)]="selectedDate" name="date" required>
            </div>

            <div class="form-group">
                <label>Time</label>
                <select [(ngModel)]="selectedTime" name="time" required>
                    <option value="">Select Time</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                </select>
            </div>

            <div class="payment-info">
                <p>Total: <strong>$50.00</strong></p>
                <p class="note">Payment processed securely via Stripe (Mock)</p>
            </div>

            <div class="actions">
                <button type="button" class="btn-cancel" routerLink="/app/mentorship">Cancel</button>
                <button type="submit" class="btn-confirm" [disabled]="!selectedDate || !selectedTime || isProcessing">
                    {{ isProcessing ? 'Processing...' : 'Confirm Booking' }}
                </button>
            </div>
        </form>
    </div>
</div>
