<div class="subscription-container">
    <h2>Premium Features</h2>

    <div class="plans-grid">
        <!-- Current Plan -->
        <div class="plan-card current">
            <div class="badge">Current Plan</div>
            <h3>{{ currentPlan.name }}</h3>
            <div class="price">
                <span class="amount">£{{ currentPlan.price }}</span>
            </div>
            <ul class="features">
                <li *ngFor="let feature of currentPlan.features">
                    <span class="material-icons">check</span>
                    {{ feature }}
                </li>
            </ul>
        </div>

        <!-- Premium Plan -->
        <div class="plan-card pro">
            <div class="badge pro-badge">One-Time Purchase</div>
            <h3>{{ premiumPlan.name }}</h3>
            <div class="price">
                <span class="amount">£{{ premiumPlan.price }}</span>
                <span class="period">once</span>
            </div>
            <ul class="features">
                <li *ngFor="let feature of premiumPlan.features">
                    <span class="material-icons">check</span>
                    {{ feature }}
                </li>
            </ul>
            <button class="btn-upgrade" (click)="buyPremium()" [disabled]="isProcessing">
                {{ isProcessing ? 'Processing...' : 'Remove Ads (£0.99)' }}
            </button>
        </div>
    </div>

    <div class="back-link">
        <a routerLink="/app/profile/settings">
            <span class="material-icons">arrow_back</span> Back to Settings
        </a>
    </div>
</div>
